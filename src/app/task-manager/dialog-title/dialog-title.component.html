<h1 mat-dialog-title>{{data.editing ? "Edit task" : "Create task" }}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="input">
        <mat-label>Task title</mat-label>
        <input required maxlength="100" matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="data.title" [disabled]="!data.title">
        {{data.editing ? "Ok" : "Create"}}
    </button>
</div>
